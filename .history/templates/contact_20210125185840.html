{% extends "basic.html" %}
{% load static %}
{% block body %}
<style>
    .row {
        margin: 0px;
    }

    .navbar {
        position: sticky;
    }
    .switch-field {
        display: flex;
        margin-bottom: 36px;
        overflow: hidden;
    }
    
    .switch-field input {
        position: absolute !important;
        clip: rect(0, 0, 0, 0);
        height: 1px;
        width: 1px;
        border: 0;
        overflow: hidden;
    }

    .switch-field label {
        
        font-size: 14px;
        line-height: 1;
        text-align: center;
        padding: 8px 16px;
        margin-right: -1px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.2);
        border-radius:5px ;
    }


    .switch-field label:hover {
        cursor: pointer;
    }

    .switch-field input:checked+label {
        background-color: black;
        box-shadow: none;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="switch-field">
                <input type="radio" id="radio-one" name="switch-one" value="hyderabad" checked/>
                <label for="radio-one">Hyderabad Office</label>
                <input type="radio" id="radio-two" name="switch-one" value="indore" />
                <label for="radio-two">Indore Office</label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card" style="width: 100%; height: 100%;"  >
                <div class="card-body">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3679.457185280489!2d75.89182471496274!3d22.74840858509263!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3962fde29067a05b%3A0x8becd85ff0793cad!2sTech%20Driven%20Basic%20(TDB.AI)!5e0!3m2!1sen!2sin!4v1611579801450!5m2!1sen!2sin"
                        width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen=""
                        aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
