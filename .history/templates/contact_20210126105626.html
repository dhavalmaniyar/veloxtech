{% extends "basic.html" %}
{% load static %}
{% block body %}
<style>
    .row {
        margin: 0px;
    }

    .navbar {
        position: sticky;
    }
    .switch-field {
        display: flex;
        margin-bottom: 36px;
        overflow: hidden;
    }
    
    .switch-field input {
        position: absolute !important;
        clip: rect(0, 0, 0, 0);
        height: 1px;
        width: 1px;
        border: 0;
        overflow: hidden;
    }

    .switch-field label {
        font-size: 14px;
        line-height: 1;
        text-align: center;
        padding: 8px 16px;
        margin-right: -1px;
        border-bottom: 4px solid rgba(0, 0, 0, 0.2);
        border-radius:2px ;
    }


    .switch-field label:hover {
        cursor: pointer;
    }

    .switch-field input:checked+label {
        border-color: black;
        box-shadow: none;
    }
    
    
    .switch-field input[value="2"]:checked ~ .col-md-6 #indore {
        display: none;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="switch-field">
                <input type="radio" id="radio-one" name="switch-one" value="1" checked/>
                <label for="radio-one">Hyderabad Office</label>
                <input type="radio" id="radio-two" name="switch-one" value="2"/>
                <label for="radio-two">Indore Office</label>
            </div>
        </div>
        <div class="col-md-6">
            <div id="indore" class="card" style="width: 100%; height: 100%;">
                <div class="card-body">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3679.457185280489!2d75.89182471496274!3d22.74840858509263!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3962fde29067a05b%3A0x8becd85ff0793cad!2sTech%20Driven%20Basic%20(TDB.AI)!5e0!3m2!1sen!2sin!4v1611579801450!5m2!1sen!2sin"
                        width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen=""
                        aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>
            <div id="hyderabad" class="card" style="width: 100%; height: 100%;">
                <div class="card-body">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3805.861083484804!2d78.5053892!3d17.4663618!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb997deea44453%3A0x711962286c3e4ce8!2sVeloxtech%20Solutions!5e0!3m2!1sen!2sin!4v1611638625149!5m2!1sen!2sin" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function change() {
        if (document.getElementById("radio-one").checked){
            document.getElementById("hyderabad").style.css("display:none;");
        } else if (document.getElementById("radio-two").checked){
            document.getElementById("button").innerHTML = "<a href='./hotel.html'>Submit</a>"
        }
    }
    </script>
{% endblock body %}
